# .github/workflows/build.yml
name: Build

on:
	push:
		branches: [branchMake]
	pull_request:
		branches: [branchMake]
			
jobs:
	build:
		runs-on: ubuntu-latest		
		steps:
		
		-	name: Checkout code
			uses: actions/checkout@v2
			
		-	name: Set up C++ envrinment
			uses: actions/setup-python@v2
			width:
				python-version: '3.8'
			
		-	name: Build program
			run: |
				make
